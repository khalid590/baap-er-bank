<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to my <span class="font-semibold text-rose-600">Baap er Bank</span></h1>

    </header>
<main>
    <section class="bg-cyan-300 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-3 font-medium">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-3 px-3 rounded p-3" type="email" name="" id="user-email" placeholder="Your Email Address">
        <input class="w-9/12 px-3 rounded p-3 block mb-3" type="password" name="" id="user-password" placeholder="Your Password">
        <button id="btn-submit" class="bg-rose-600 hover:bg-violet-600 px-6 py-3 text-white font-medium rounded">Submit</button>
        </div>
    </section>
</main>



<script src="/js/login.js"></script>
</body>
