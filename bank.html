<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's Get Some <span class="font-semibold text-rose-600">Mooooney</span></h1>

    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">

                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>


                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>


                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span> </h2>
                </div>



            </div>
        </section>

        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-3 text-white">Please Deposit</h4>
                    <input class="w-9/12 px-3 rounded p-1 block mb-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to Deposit">
        <button id="btn-deposit" class="bg-rose-600 hover:bg-violet-600 px-6 py-3 text-white font-medium rounded">Deposit</button>
                </div>


                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-3 text-white">Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 px-3 rounded p-1 block mb-3" type="text" name="" placeholder="$ Amount you want to withdraw">
        <button id="btn-withdraw" class="bg-violet-600 hover:bg-rose-600 px-6 py-3 text-white font-medium rounded">Withdraw</button>
                    
                </div>

            </div>
        </section>
    </main>
   
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>
</html>
